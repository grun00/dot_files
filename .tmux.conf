# remap prefix from 'C-b' to 'C-a' 
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#Reload tmux
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"  
# vi mode
set -g status-keys vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#set -g status-keys viind -r l resize-pane -R 2
bind / split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically
set-option -g default-shell /bin/zsh

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
run-shell "powerline-daemon -q"
source "/home/grun/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

set -s escape-time 0 

#Border color between panes
set-option -g pane-active-border-style fg=magenta

set -g history-limit 3000

repeat_time=1000
# For clear screen to work with vim-tmux-navigation
bind C-l send-keys 'C-l' 

set -g @plugin 'tmux-plugins/tpm' 
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

run -b '~/.tmux/plugins/tpm/tpm'
